// =========================
// FUNGSI MENAMPILKAN SOAL
// =========================
function loadQuestion(){
    if(i >= questions.length){
        document.getElementById("scoreBox").innerHTML = 
            "üéâ Selesai! Nilai kamu: " + score + "/" + questions.length;
        document.getElementById("questionText").style.display = "none";
        document.getElementById("choices").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("imageBox").innerHTML = "";
        return;
    }

    let q = questions[i];

    // Progress bar
    let percent = Math.floor((i / questions.length) * 100);
    document.getElementById("bar").style.width = percent + "%";

    // Tampilkan soal
    document.getElementById("questionText").innerHTML = (i+1) + ". " + q.q;

    // Tampilkan gambar jika ada
    if(q.img === "fragile"){
        document.getElementById("imageBox").innerHTML =
            `<img class="quizImage" src="${imgFragile}">`;
    } else if(q.img === "intel"){
        document.getElementById("imageBox").innerHTML =
            `<img class="quizImage" src="${imgIntel}">`;
    } else {
        document.getElementById("imageBox").innerHTML = "";
    }

    // Tampilkan pilihan jawaban
    let c = "";
    q.o.forEach(v=>{
        c += `<button onclick="checkAnswer('${v}')">${v}</button>`;
    });
    document.getElementById("choices").innerHTML = c;
    document.getElementById("nextBtn").style.display = "none";
}

// =========================
// CEK JAWABAN
// =========================
function checkAnswer(x){
    let q = questions[i];

    if(x === q.a){
        score++;
    } else {
        wrong++;
    }

    // Jika salah 5 ‚Üí game over
    if(wrong >= 5){
        document.getElementById("scoreBox").innerHTML =
            "‚ò†Ô∏è GAME OVER<br>Kamu salah 5 kali.";
        document.getElementById("questionText").style.display = "none";
        document.getElementById("choices").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("imageBox").innerHTML = "";
        return;
    }

    document.getElementById("nextBtn").style.display = "block";
}

// =========================
// NEXT QUESTION
// =========================
function nextQuestion(){
    i++;
    loadQuestion();
}
